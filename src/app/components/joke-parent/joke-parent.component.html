<ng-container *ngIf="(jokeList$ | async) as jokeList; else loading">
	<ng-container *ngFor="let jokeItem of jokeList">
		<app-joke-card [jokeItem]="jokeItem" (jokeChange)="updateLocalStorage()"></app-joke-card>
	</ng-container>
</ng-container>

<ng-template #loading>
	Loading stuff...
</ng-template>
