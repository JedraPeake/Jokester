<ng-container *ngIf="(jokeList$ | async) as jokeList; else loading">
	<div class="flexContainer">
		<ng-container *ngFor="let jokeItem of jokeList">
			<app-joke-card class="gap" [jokeItem]="jokeItem" (jokeChange)="updateLocalStorage()"></app-joke-card>
		</ng-container>
	</div>
</ng-container>

<ng-template #loading>
	Loading stuff...
</ng-template>
